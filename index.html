<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue components</title>
</head>
<body>

    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
        <hr>
    </div>

    <hr>
    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
        <hr>
    </div>

    <script src="vue.js"></script>

    <script>
        // var data = {status: 'Critical'};
        // Vue.component('my-cmp', {}) 

        Vue.component('my-cmp', {
            data: function() {
                return {
                    status: 'Critical'
                };
            },
            template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
            methods: {
                changeStatus: function() {
                    this.status = 'Normal';
                }
            }
        }),

        new Vue({
            el: '#app',
            // data: {
            //     status: 'Critical'
            // },
            // template: '<p>Server Status: {{status}}</p>'
        })

        new Vue({
            el: '#app2',
            
        });
    </script>
</body>
</html>
